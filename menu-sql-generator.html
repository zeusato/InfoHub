<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu SQL Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f0f2ff;
            transform: scale(1.01);
        }

        .upload-area.uploaded {
            border-color: #28a745;
            background: #d4edda;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            display: none;
        }

        .output.visible {
            display: block;
        }

        .stats {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìã Menu SQL Generator</h1>
        <p style="color: #666; margin-bottom: 20px;">Generate INSERT statements with parent_id from menuData.ts</p>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 48px; margin-bottom: 10px;">üìÅ</div>
            <h3>Upload menuData.ts</h3>
            <p style="color: #666; font-size: 14px;">Click or drag file here</p>
            <input type="file" id="fileInput" accept=".ts">
            <div id="fileName" style="margin-top: 10px; color: #28a745; font-weight: 600;"></div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="generateBtn" onclick="generateSQL()" disabled>‚ö° Generate SQL</button>
            <button class="btn" onclick="copySQL()" style="background: #28a745;" disabled id="copyBtn">üìã Copy
                SQL</button>
        </div>

        <div id="stats"></div>
        <div class="output" id="output"></div>
    </div>

    <script>
        let menuData = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.style.background = '#e8eaff'; });
        uploadArea.addEventListener('dragleave', () => uploadArea.style.background = '#f8f9ff');
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.style.background = '#f8f9ff';
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.name.endsWith('.ts')) {
                alert('Vui l√≤ng ch·ªçn file .ts!');
                return;
            }

            const reader = new FileReader();
            reader.onload = e => {
                const content = e.target.result;
                menuData = parseMenuTS(content);
                if (menuData) {
                    uploadArea.classList.add('uploaded');
                    document.getElementById('fileName').textContent = '‚úÖ ' + file.name;
                    document.getElementById('generateBtn').disabled = false;
                }
            };
            reader.readAsText(file);
        }

        function parseMenuTS(tsContent) {
            const match = tsContent.match(/export const MENU: MenuNode\[\] = (\[[\s\S]*\])/);
            if (!match) {
                alert('Kh√¥ng t√¨m th·∫•y MENU array!');
                return null;
            }
            try {
                // Convert TS to JSON
                const jsonStr = match[1]
                    .replace(/'/g, '"')
                    .replace(/(\w+):/g, '"$1":')
                    .replace(/,(\s*[}\]])/g, '$1');
                return JSON.parse(jsonStr);
            } catch (e) {
                alert('L·ªói parse menu: ' + e.message);
                return null;
            }
        }

        function generateSQL() {
            if (!menuData) return;

            const items = [];
            let orderIndex = 0;

            // UUID generator
            function uuid() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                    const r = Math.random() * 16 | 0;
                    return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
            }

            // Recursive traversal
            function traverse(nodes, parentUuid, level) {
                nodes.forEach(node => {
                    orderIndex++;
                    const nodeUuid = uuid();

                    items.push({
                        id: nodeUuid,
                        label: node.label,
                        path: node.path || null,
                        parent_id: parentUuid,
                        order_index: orderIndex,
                        level: level
                    });

                    if (node.children?.length) {
                        traverse(node.children, nodeUuid, level + 1);
                    }
                });
            }

            traverse(menuData, null, 1);

            // Generate SQL
            const escapeSQL = str => !str ? 'NULL' : "'" + str.replace(/'/g, "''") + "'";

            const valueRows = items.map(item =>
                `  ('${item.id}', ${escapeSQL(item.label)}, ${escapeSQL(item.path)}, ${item.parent_id ? `'${item.parent_id}'` : 'NULL'}, ${item.order_index}, ${item.level}, true)`
            ).join(',\n');

            const sql = `-- Menu Items with Parent Relationships (${items.length} items)
-- Generated: ${new Date().toISOString()}

BEGIN;

DELETE FROM menu_items;

INSERT INTO menu_items (id, label, path, parent_id, order_index, level, active)
VALUES
${valueRows};

COMMIT;

-- Verification
SELECT 
  REPEAT('  ', m.level - 1) || m.label as hierarchy,
  m.level,
  p.label as parent_name,
  m.path
FROM menu_items m
LEFT JOIN menu_items p ON m.parent_id = p.id
ORDER BY m.order_index;

-- Check parent_id status
SELECT 
  level,
  COUNT(*) as total,
  SUM(CASE WHEN parent_id IS NULL THEN 1 ELSE 0 END) as null_parents
FROM menu_items
GROUP BY level
ORDER BY level;`;

            document.getElementById('output').textContent = sql;
            document.getElementById('output').classList.add('visible');
            document.getElementById('copyBtn').disabled = false;

            document.getElementById('stats').innerHTML = `
        <div class="stats">
          ‚úÖ Generated ${items.length} menu items with parent_id relationships
        </div>
      `;
        }

        function copySQL() {
            const sql = document.getElementById('output').textContent;
            navigator.clipboard.writeText(sql).then(() => {
                const btn = document.getElementById('copyBtn');
                const orig = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }
    </script>
</body>

</html>
